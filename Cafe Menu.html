<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sacle=1.0" />
        <link rel="stylesheet" href="Style CSS - CAFE CAMPER.css">
        <title>Cafe Menu</title>        
    </head>
    <body>
        <div class="menu">
        <main>
            <h1>CAFE CAMPER</h1>
            <p class="fundação">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icon coffe">
                <article class="item">
                    <p class="flavor">Cafe 1</p><p class="price">R$5</p>
                </article>
                <article class="item">    
                    <p class="flavor">Cafe 2</p><p class="price">R$10</p>
                </article>
                <article class="item">    
                    <p class="flavor">Cafe 3</p><p class="price">R$15</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Sobremesa 1</p><p class="price">R$50</p>
                </article>
                <article class="item">
                    <p class="dessert">Sobremesa 2</p><p class="price">R$60</p>
                </article>
                <article class="item">
                    <p class="dessert">Sobremesa 3</p><p class="price">R$110</p>
                </article>
            </section>            
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="NaoTemLink">Ainda sem Link</a></p>
            <p class="address">Roberto Abrão Pereira</p>
        </footer>
        </div>
    </body>
</html>
